<div class="panel panel-default">
  <div class="panel-heading">
    <p class="bold">主要人员</p><span class="badge" id="staffNumber">{{this.staff.children.length}}</span></div>
  <div class="panel-body">
    <div class="row">
      <table class="table-condensed table-bordered table-hover col-12 col-sm-6 col-md-6 col-lg-6" *ngFor="let i of staff.children">
        <tbody valign="middle">
        <tr>
          <td class="col-12 col-sm-3 col-md-3 col-lg-3">
            <p>{{i.value}}</p>
          </td>
          <td class="col-12 col-sm-3 col-md-3 col-lg-3">
            <p>{{i.name}}</p>

          </td>
        </tr>
        </tbody>
      </table>

    </div>
  </div>
</div>
