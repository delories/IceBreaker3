<div class="container" style="margin-top:15%">
        <div class="row">
            <div class="col-12 col-sm-3 col-md-3 col-lg-3"></div>
            <div class="col-12 col-sm-6 col-md-6 col-lg-6" >
                <form role="form">
                            <ol class="breadcrumb" style="margin:0px;padding:13px 0px 5px 0px;background-color:white;font-size-adjust:0.8">
                                <li><a href="">查公司</a></li>
                                <li><a href="">查老板</a></li>
                                <li><a href="">查关系</a></li>
                            </ol>
                            <div class="input-group">
                                <input class="form-control" [(ngModel)]="key" name ="key" type=”text” placeholder="请输入企业名称，人名等其他关键词，多关键词用空格隔开" style="height:38px;"/>
                                <span class="input-group-btn">
                                        <button class="btn btn-default" type="button" style="height:38px;font-size-adjust:0.8" (click)="toInfos(key)">Go!</button>
                                    </span>

                            </div>
                        </form>
            </div>
            <div class="col-12 col-sm-3 col-md-3 col-lg-3"></div>
        </div>
    </div>
